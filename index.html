<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="watch">
            <div class="hour">00   :</div><div class="minute">00 :</div><div class="seconds">00</div>
        </div>
        <div class="buttons">
            <button class="pause"><i class="fa-solid fa-pause"></i></button>
            <button class="play"><i class="fa-solid fa-play"></i></button>
            <a href="/index.html"><button class="reset"><i class="fa-solid fa-rotate-right"></i></button></a>
        </div>
    </div>
    <script src="/script.js"></script>
</body>
</html>
